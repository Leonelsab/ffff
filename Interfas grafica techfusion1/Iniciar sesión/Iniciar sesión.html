<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CultiGest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <img src="assets/Logo.png" alt="Logo Cultives" class="logo">
    
</header>

<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="login-form-fields">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
                <a href="Poceso/Gestión de Cultivo.html">Poceso</a>
              
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="toggle-register"> <br> <br> Regístrate</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Registro</h2>
            <form id="register-form-fields">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="nueva-contraseña">Nueva Contraseña:</label>
                <input type="password" id="nueva-contraseña" name="nueva-contraseña" required>
                <button type="submit">Registrarse</button>
                <a href="Poceso/Gestión de Cultivo.html">Poceso</a>
                

            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="toggle-login"> <br> <br> Iniciar Sesión</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
